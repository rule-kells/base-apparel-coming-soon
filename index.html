<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="grid bg">
    <img src="./images/logo.svg" alt="Base Apparel" class="logo">
    <div class="hero__imgs">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 800px)">
        <img class="hero__img" src="./images/hero-mobile.jpg" alt="a woman with a plant in the background" />
      </picture>
    </div>
    <section class="hero__content container">
      <h1 class="title"><span class="accent">We're</span> coming soon</h1>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email__container">
        <label for="email__address"></label>
        <input type="email" class="email__input" id="email__address" name="email__address" placeholder="Email Address"
          value='' required />
        <button class="btn__input btn--light"></button>
        <p class="error-msg">Please provide a valid email</p>
      </div>
    </section>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kellen Ruyle</a>.
    </p>
  </footer>

  <script src="./js/main.js"></script>

</body>

</html>
